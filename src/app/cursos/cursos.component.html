<div class="container-app">
    <h5>Cursos</h5>
    <form>
        <div class="input-field col s12">
            <i class="material-icons prefix" (click)="search(inputSearch.value)">search</i>
            <input id="search" type="search" required class="validate" #inputSearch (keyup.enter)="search(inputSearch.value)">
            <label for="icon_prefix">Busca por nome do curso</label>
        </div>
    </form>
    <ul class="collection">
        <li class="collection-item" *ngFor="let curso of cursos" [routerLink]="['/curso', curso.id]">
            <a class="secondary-content" style="color: rgba(0, 0, 0, 0.87)"><i class="material-icons" 
                (click)="remover(curso); $event.stopPropagation()">delete</i></a>
            <span class="title"><b>{{curso.name}}</b></span>
            <p>Professor: {{curso.teacher}}<br>
                Criado em: {{curso.dateCreation}}
            </p>
        </li>
    </ul>
</div>
<div class="fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light" [routerLink]="['/curso', 0]">
      <i class="large material-icons blue darken-2">add</i>
    </a>
</div>
