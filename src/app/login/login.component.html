<main class='center-align' *ngIf="exibeLogin">
  <div class="section"></div>

    <h6 class="indigo-text">Entre com sua conta</h6>
    <div class="section"></div>
    <div class="container">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 30px 48px 0px 48px; border: 1px solid #EEE;">

        <form class="col s12" method="post">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='email' name='email' id='email'  [(ngModel)]='user.email' required/>
              <label for='email'>Email</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='password' [(ngModel)]='user.password' required/>
              <label for='password'>Informe sua Senha</label>
            </div>
            <label style='float: right;'>
              <!-- <a class='pink-text' [routerLink]="['/cadastrar']"><b>Se cadastre!</b></a> -->
            </label>
          </div>

          <br />
            <div class='row'>
              <button type='submit' name='btn_login' (click)='login(user)' class='col s12 btn btn-large waves-effect indigo'>Login</button>
            </div>
        </form>
      </div>
    </div>

</main>
